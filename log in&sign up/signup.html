<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link rel="stylesheet" href="signup.css" media="screen" type="text/css" />
        <link rel="stylesheet" type="text/css" href="弹框.css">
        <link rel="stylesheet" type="text/css" href="side-bar.css">
</head>

<body>
        <div class="form-heading">
                <div class="account-heading-image">
                        <img class="logo-picture" src="2.png" height="100" width="100">
                </div>
                <br><br><br><br><br><br>
                <div class="account-heading-text">注册</div>
                <a  href="login.html" style="color:black">已有账号？点击登录</a>
        </div>
        <form class="form-info" action="" method="POST" onsubmit="false">
                <label for="username"></label>
                <input type="text" class="block1" id="username" name="username" required="" placeholder="用户名" maxlength="30" autocomplete="on">
                <br>
                <label for="pwd"></label>
                <input type="password" class="block2" id="pwd" name="password" required="" placeholder="密码" maxlength="20" autocomplete="on">
                <br>
                <label for="email"></label>
                <input type="email" class="block3" id="email" name="email" required="" placeholder="邮箱" autocomplete="on">
                <br>
                <label for="submit"></label>
                <input type="button" class="submit-box" id="submit" name="submit" value="注册">
                <br>
        </form>
        <div class="ts-footer">
                <div class="col-md-12">
                        <p class="ts-left">
                                <small>© 2018
                                        <a href="https://www.eesast.com">EESAST</a> All Rights Reserved.</small>
                        </p>
                        <p class="ts-right">
                                <small class="ts-right">第十九届电子设计大赛</small>
                        </p>
                </div>
        </div>

        <!--以下是附加的弹窗控件-->

        <!-- 用于使屏幕变暗 -->
        <div class="dark"></div>
        <!-- (通用警示提示框) -->
        <div class="showinfor">
                <!-- 分割用线 -->
                <div class="stop">
                        <img src="2.png" alt="logo" width="40" height="40"></img>
                        <h2>&nbsp;&nbsp;&nbsp;&nbsp;温馨提示</h2>
                </div>
                <!-- 提示内容 -->
                <div class="context">
                        <br>&nbsp;&nbsp;&nbsp;&nbsp;这个用于弹出消息</div>
                <!-- 下面是确认建和取消键    -->
                <button class="ok" value="确定" style="color:white">确认</button>
                <button class="no" value="取消" style="color:white">取消</button>
        </div>
        <nav class="main-menu">
                <ul>
                    <li>
                        <a href="#">
                            <span class="nav-text">
                                &nbsp;&nbsp;&nbsp;&nbsp;首页
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-text" id='now'>
                                &nbsp;&nbsp;&nbsp;&nbsp;注册
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="login.html">
                            <span class="nav-text">
                                &nbsp;&nbsp;&nbsp;&nbsp;登录
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="../newpage/main.html">
                            <span class="nav-text">
                                &nbsp;&nbsp;&nbsp;&nbsp;组队
                            </span>
                        </a>
                    </li>
        
                    <li>
                        <a href="../软件部预约界面/预约.html">
                            <span class="nav-text">
                                &nbsp;&nbsp;&nbsp;&nbsp;预约
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-text">
                                &nbsp;&nbsp;&nbsp;&nbsp;更多
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-text">
                                &nbsp;&nbsp;&nbsp;&nbsp;......
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
</body>

</html>
